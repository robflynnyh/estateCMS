<!DOCTYPE html>
<head>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="dash.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="dash.css">
</head>
<body>
<div id="content">
<div id="dash">
    <div id="header">
        <div id="title">
            EstateCMS - Admin Dashboard
        </div>
    </div>
    <div id="menu">
        <div class="mItem">
            Home
        </div>
        <div class="mItem">
            Settings
        </div>
        <div class="mItem">
            Houses
        </div>
        <div class="mItem">
            User Permission
        </div>
        
    </div>
    <div class="main">
        
        <div id="siteDetails" style="display:none;">
            <div id="lPanel">
                <img src="logo.png">
                <span class="tBox">Site Logo</span>
            </div>
            <div id="rPanel">
                <div class="formElement">
                    <span class="formText">Site Name:</span>
                    <span class="formInput"><input type="text" id="siteName"></span>
                </div>
                <div class="formElement">
                    <span class="formText">Site Description:</span>
                    <span class="formInput"><input type="text" id="siteDesc"></span>
                </div>
                <div class="formElement">
                    <span class="formText">Site Logo:</span>
                    <span class="formInput"><input type="file" id="siteLogo" class="fileUpload"></span>
                </div>
                <div class="formBtn">Update</div>
            </div>
        </div>
        <div id="userManage">
            <div id="lPanel">
                <div id="title">Manage Users</div>
                <div class="userBox">
                    <div id="userSearch"><input type="text"></div>
                    <div class="user">bob</div>
                </div>
            </div>
            <div id="rPanel">
                <div id="title">Add User</div>
                <div class="userBox">
                    <div class="field top"><span>Username:</span> <input type="text"></div>
                    <div class="field"><span>Password:</span> <input type="password"></div>
                    <div class="field"><span>Permissions:</span>
                    <select id="permis">
                        <option value="1">1</option>
                        <option value="root">Root</option>
                    </select>
                    </div>
                    <div class="field bottom"><button type="button">Add User</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
