<div id="loginBox">
    <span id="titleBox">Login</span>
    <span id="info">Enter your login details to access the admin panel</span>
    <form id=loginForm action="" onsubmit="return false">
        <div class="formBox">
            <span class="formText">Username:</span>
            <span class="formField"><input type="text" id="uName"></span>
        </div>
        <div class="formBox">
            <span class="formText">Password:</span>
            <span class="formField"><input type="password" id="pass"></span>
        </div>
        <div id="submission"><button id="sButton" onclick="LOGIN.submitLogin()">Submit</button></div>

    </form>
</div>
