<div id="setupBox">
    <span id="titleBox">Setup</span>
    <span id="info">Please enter your SQL database details to continue</span>
    <form id=setupForm action="" onsubmit="return false">
        <div class="formBox">
            <span class="formText">Host Name:</span>
            <span class="formField"><input type="text" id="hName"></span>
        </div>
        <div class="formBox">
            <span class="formText">Username:</span>
            <span class="formField"><input type="text" id="uName"></span>
        </div>
        <div class="formBox">
            <span class="formText">Password:</span>
            <span class="formField"><input type="password" id="pass"></span>
        </div>
        <div class="formBox">
            <span class="formText">Port:</span>
            <span class="formField"><input type="text" id="port"></span>
        </div>
        <div class="formBox">
            <span class="formText">Database:</span>
            <span class="formField"><input type="text" id="dbName"></span>
        </div>
        <div id="submission"><button id="sButton" onclick="DBSETUP.submitDB()">Submit</button></div>
    </form>
</div>
